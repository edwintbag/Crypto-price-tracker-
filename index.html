<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <h1>Crypto Price Tracker</h1>
      <button id="darkModeToggle">Dark Mode</button>
    </div>
    <div class="time-range-container">
      <label for="timeRange">Select Time Range:</label>
      <select id="timeRange">
        <option value="1">1 Day</option>
        <option value="7" selected>7 Days</option>
        <option value="30">30 Days</option>
        <option value="90">90 Days</option>
      </select>
    </div>
    <div class="controls">
      <div class="sorting">
        <label for="sortBy">Sort By:</label>
        <select id="sortBy">
          <option value="price_asc">Price (Low to High)</option>
          <option value="price_desc">Price (High to Low)</option>
          <option value="market_cap_asc">Market Cap (Low to High)</option>
          <option value="market_cap_desc">Market Cap (High to Low)</option>
          <option value="change_asc">24h Change (Low to High)</option>
          <option value="change_desc">24h Change (High to Low)</option>
        </select>
      </div>
      <div class="filtering">
        <label for="filterBy">Filter By:</label>
        <select id="filterBy">
          <option value="none">None</option>
          <option value="gainers">Top Gainers</option>
          <option value="losers">Top Losers</option>
        </select>
      </div>
      <div class="realtime">
        <label>
          <input type="checkbox" id="realTimeToggle">
          Real-Time Updates
        </label>
      </div>
      <button id="showFavorites" class="favorites-button">Show Favorites</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Search Section -->
    <section class="search-section">
      <input type="text" id="cryptoSearch" placeholder="Search cryptocurrency...">
      <button id="searchBtn">Search</button>
    </section>

    <!-- Details Section -->
    <section id="cryptoDetails" class="details-section">
      <div id="detailsContent"></div>
    </section>

    <!-- Cryptocurrency Prices Section -->
    <section id="cryptoData" class="crypto-prices-section">
      <h2>Cryptocurrency Prices</h2>
      <div id="cryptoList"></div>
    </section>

    <!-- Chart Section -->
    <section id="chartSection" class="chart-section">
      <h2>Price Chart</h2>
      <canvas id="cryptoChart"></canvas>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Wango Edwin. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
